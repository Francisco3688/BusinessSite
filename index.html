<!DOCTYPE html>
<html>
	<head>
		<title>RCA Pop Promotion</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/index.css">
	</head>

	
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 banner">
					<img src="images/rca2.png" height="90" width="300">
				</div>
			</div>

			<div class="row">
				<nav>
					<ul>
						<div class="col-md-2"><a href="top40.html"><li>TOP 40</li></a></div>
						<div class="col-md-2"><a href="rhythm.html"><li>RHYTHM</li></a></div>
						<div class="col-md-2"><a href="adult.html"><li>ADULT</li></a></div>
						<div class="col-md-2"><a href="rock.html"><li>ROCK</li></a></div>
						<div class="col-md-2"><a href="alternative.html"><li>ALTERNATIVE</li></a></div>
						<div class="col-md-2"><a href="college.html"><li>AAA</li></a></div>
					</ul>
				</nav>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div id="slide">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  						<!-- Indicators -->
 						<ol class="carousel-indicators">
    						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
    						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
    						<li data-target="#carousel-example-generic" data-slide-to="3"></li>
    						<li data-target="#carousel-example-generic" data-slide-to="4"></li>
    						<li data-target="#carousel-example-generic" data-slide-to="5"></li>
  						</ol>

 					 	<!-- Wrapper for slides -->
 						<div class="carousel-inner" role="listbox">
    						<div class="item active">
      							<img src="images/ptx.jpg" >
   							</div>
    					<div class="item">
    						<div class="imageedit">
      							<img src="images/sia2.jpg" >
      						</div>
   					 	</div>
   					 	<div class="item">
      						<img src="images/Tinasheback.jpg">
   					 	</div>
   					 	<div class="item">
      						<img src="images/bg.jpg">
   					 	</div>
   					 	<div class="item">
      						<img src="images/geazy.jpg" >
   					 	</div>
   					 	<div class="item">
      						<img src="images/NBT.jpg">
   					 	</div>
 					 </div>

  						<!-- Controls -->
  						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    						<span class="sr-only">Previous</span>
  						</a>
  						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    						<span class="sr-only">Next</span>
  						</a>
					</div>
					</div>
				</div>
			</div>	

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</body>

</html>
